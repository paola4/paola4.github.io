{{ $template := resources.Get "style_override_projects_list.scss" }}
{{ $style := $template | resources.ExecuteAsTemplate "style.scss" . | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<figure class="img__wrap">
    {{ if and (isset .Params "image") .Params.image }}
    <a href="{{ .Permalink }}" title="" class="">
        <img class="img__img" src="{{.Params.image | absURL}}" alt="">
        <div class="img__description"> 
            <div class="hero">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title is-7-mobile">{{ .Title }}</h1>
                        <p> {{ .Description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </a>
    {{ end }}
</figure>
