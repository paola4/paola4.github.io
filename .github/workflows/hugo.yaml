# Deploying Hugo site to GitHub Pages
name: Build and deploy to Pages

on:
  # Runs on push to main branch
  push:
    branches: ["main"]

  # Allow to be manually started from the Action tab
  workflow_dispatch:

# Allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 💾 Checkout
        uses: actions/checkout@v3
        with:
          submodules: true #Themes in Hugo are usually submodules

      - name: 📄 Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: ✨ Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: 🛠️ Build website
        run: hugo --gc --minify -s ${{github.workspace}}/gpaola --baseURL "${{ steps.pages.outputs.base_url }}/" 

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '${{github.workspace}}/dist'
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2